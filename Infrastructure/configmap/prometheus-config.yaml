apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s  # Coleta m√©tricas a cada 5 segundos

    scrape_configs:
      - job_name: "spring-boot-app"
        metrics_path: "/actuator/prometheus"
        static_configs:
          - targets: ["spring-boot-service.default.svc.cluster.local:8080"]

      - job_name: "quarkus-app"
        metrics_path: "/q/metrics"
        static_configs:
          - targets: ["quarkus-service.default.svc.cluster.local:8080"]
